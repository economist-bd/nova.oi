  <style>
    body {

    .container {
      max-width: 460px;

    .message {

    .message.user {

    }
    .chat-input-row {
      display: flex;

    input[type="text"] {

      border-radius: 8px;

    }
    button {
      padding: 9px 18px;
      background: #4787ed;
      color: white;
      border-radius: 8px;
      border: none;

      cursor: pointer;
      transition: background 0.18s;
    }
    button:hover {
      background: #2364b3;
    }
    @media (max-width: 540px) {

        margin: 10px;
        padding: 14px 6px;
      }
      h1 {
        font-size: 1.4rem;
      }

        height: 260px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nova - AI Chatbot</h1>
    <div class="chatbox" id="chatbox">
      <div class="message">üëã ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§! ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶ú‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶∏‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>
    </div>
    <form id="chatForm" class="chat-input-row" autocomplete="off">
      <input type="text" id="chatInput" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶ü‡¶æ‡¶á‡¶™ ‡¶ï‡¶∞‡ßÅ‡¶®‚Ä¶" required>

    </form>
  </div>
  <script>
    const chatbox = document.getElementById('chatbox');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    function appendMessage(msg, sender = 'bot') {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (userMessage === '') return;

      appendMessage(userMessage, 'user');
      chatInput.value = '';

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }

        const data = await response.json();
        const botMessage = data.response;
        appendMessage(botMessage, 'bot');

      } catch (error) {
        console.error('Error:', error);
        appendMessage('Sorry, something went wrong. Please try again.', 'bot');
      }
    });
  </script>
</body>
